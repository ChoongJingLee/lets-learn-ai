<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Lets-Learn.AI</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    background-color: #60c5c9; /* Sets the background color #99dcdf*/
    margin: 0; /* Removes the default margin */
    height: 100vh; /* Sets the minimum height to 100% of the viewport */
    display: flex; /* Enables flexbox */
    flex-direction: column; /* Stacks flex items vertically */
    justify-content: center; /* Centers content vertically */
    align-items: center; /* Centers content horizontally */
    text-align: center; /* Centers text */
    font-family: 'Open Sans', sans-serif; /* Example font */
  }
  h1{
    margin: 0;
    padding: 0;
  }
  .typewriter h1 {
    overflow: hidden; /* Ensures the content is not displayed until it is animated */
    border-right: .15em solid orange; /* The typewriter cursor */
    white-space: nowrap; /* Keeps the content on a single line */
    margin-top: 5px;
    margin: 0 auto; /* Centers the container */
    letter-spacing: .15em; /* Adjust as needed */
    animation: 
      typing 2.5s steps(30, end),
      blink-caret .75s step-end infinite;
  }

  .roboto-font {
      font-family: 'Roboto Slab', serif;
      display: inline; /* Keep it inline to not disrupt the flow of the sentence */
      font-weight: 900; /* This is assuming you want the Roboto Slab to be bold */
}
.qr-button {
  display: inline-block;
  width: 200px;
  height: 200px;
  background-image: url('https://github.com/ChoongJingLee/lets-learn-ai/blob/main/data/qr-code/qr-code-500.png?raw=true');
  background-size: cover;
  border: 2px solid #000000; /* Adds a black border */
  border-radius: 10px; /* Rounds the corners of the button */
  cursor: pointer;
  text-align: center;
  vertical-align: middle;
  line-height: 196px; /* Adjusted for the border */
  text-decoration: none;
  color: transparent;
  transition: all 0.3s ease; /* Smooth transition for hover effects */

  /* 3D effect */
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3), 0 20px 20px rgba(0, 0, 0, 0.15); /* Adds depth with shadows */
  transform: translateZ(0); /* Ensures the button is positioned in 3D space */
}

.qr-button:active {
  /* When the button is clicked */
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Smaller shadow for a "pressed" effect */
  transform: translateY(4px); /* Moves the button down to mimic being pressed */
}

  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }

  @keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: orange; }
  }
  
  img {
    max-width: 100%; /* Makes the image responsive */
    height: auto; /* Keeps the image aspect ratio */
  }

  /* This is for larger screens to limit the QR code size */
  @media (min-width: 768px) {
    img {
      max-width: 50%; /* You can adjust this value to your preference */
    }
  }
</style>
</head>
<body>
    <h1>Welcome to</h1>
    <div class="typewriter">
        <h1><span class="roboto-font">Lets-Learn.AI</span></h1>
      </div>
      <a href="https://discord.gg/EUzG3bq3SC" class="qr-button"></a>
</body>
</html>
